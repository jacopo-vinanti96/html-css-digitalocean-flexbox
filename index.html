<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>DIgitalOcean - Flex</title>
</head>
<body>
  <header>
    <section class="sponsors bg--secondary">
      <div class="sponsors_container container--large container--flex container--flex-column text-center">
        <div class="sponsors_box">
          <h3 class="text--lg-color text--uppercase text--size-normal">Innovative business trust digitalocean</h3>
        </div>
        <div class="sponsors_box box--flex sponsors_box--flex spacing_fix">
          <img class="sponsors_img" src="img/dockerlogo.svg" alt="Docker logo">
          <img class="sponsors_img" src="img/gitlablogo.svg" alt="Git lab logo">
          <img class="sponsors_img" src="img/slacklogo.svg" alt="Slack logo">
          <img class="sponsors_img" src="img/hashicorplogo.svg" alt="Hashi corp logo">
          <img class="sponsors_img" src="img/hashicorplogo.svg" alt="Hashi corp logo">
          <img class="sponsors_img" src="img/splunklogo.svg" alt="Splunk logo">
        </div>
        <div class="container_box">
          <a class="arrow_link" href="#">View customer stories</a>
        </div>
      </div>
    </section>
  </header>
</body>
</html>
